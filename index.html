
<!DOCTYPE html>
<html>
<head>  
<meta charset=utf-8 />  
<title>Student Grades</title> 
  <link href="https://fonts.googleapis.com/css?family=Quicksand|Yellowtail" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

<body>  
<p>Your Grade: <em id="grade"></em></p>
<h2>Grade Key: </h2>
<ul>
	<li>A score of 50-60 is an F</li>
	<li>A score of 61-70 is a D</li>
	<li>A score of 71-80 is a C</li>
	<li>A score of 81-90 is a B</li>
	<li>A score of 91-100 is an A</li>
</ul>
<p id="quantity"></p>
<p id="highest"></p>
<p id="lowest"></p>

    <script src="grades.js" type="text/javascript" charset="utf-8"></script>
</body>
